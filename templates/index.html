<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDb Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ IMDb Review Sentiment Analyzer</h1>
        <form action="/predict" method="POST">
            <textarea name="review" placeholder="Enter your movie review here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if result %}
            <div class="result {{ result.label }}">
                <strong>Prediction:</strong> {{ result.label | title }}<br>
                <strong>Confidence:</strong> {{ result.confidence }}
            </div>
        {% endif %}
    </div>
</body>
</html>
